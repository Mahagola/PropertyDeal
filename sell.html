<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/buy.css">
    <link rel="stylesheet" href="assets/css/sell.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@500;900&display=swap">
</head>

<body style="overflow-x: hidden;">

    <!--Nvaigation Bar HTML structure-->
    <!--Nvaigation Bar HTML structure-->
    <nav class="navbar">
        <img src="assets/img/gonii-nav.png" alt="" class="logo">
        <!--logo Image-->
        <ul class="menu">

            <!--Navigation Bar menu-->
            <li class="nav-item"><a href="index.html">HOME</a></li>
            <li class="nav-item">ABOUT</li>
            <li class="nav-item">EXPLORE</li>
            <li class="nav-item" onclick="openBuy()">BUY</li>
            <li class="nav-item">SELL</li>
            <li class="nav" id="Signin" style="margin: auto;"><a href="signin.htm"><button class="signin-bt">Sign
                        In</button></a></li>
            <li class="nav" id="search" style="margin: auto;"><a href="sell.html"><button class="search-img"><img
                            src="assets/img/find.png" alt="..." width="25px"></button></a></li>
        </ul>
    </nav>
    <!-- Navigationbar finish -->
    <div class="margin-7">
        <div class="sell-container" style="margin-top: 110px;">
            <div class="cont-1">
                <img id="sell-img" src="assets/img/empty-img.png" alt="" class="sell-img">
                <label for="sell-bt" class="button-green sell-bt">Choose Image</label><input id="sell-bt" name="sell-bt"
                    type="file" value="Select" accept="image/*" style="opacity: 0;">
            </div>
            <div class="cont-2">
                <form action="" method="post" class="sell-form">
                    <div class="sell-form-child">
                        <span class="sell-form-label">Name</span>
                        <input type="text" id="name" class="sell-form-input">
                    </div>
                    <div class="sell-form-child">
                        <span class="sell-form-label">Location</span>
                        <input type="address" id="location" class="sell-form-input">
                    </div>
                    <div class="sell-form-child">
                        <span class="sell-form-label">Price</span>
                        <input type="text" id="price" class="sell-form-input">
                    </div>
                    <div class="sell-form-child">
                        <span class="sell-form-label">Area</span>
                        <input type="text" id="area" class="sell-form-input">
                    </div>
                    <div class="sell-form-child">
                        <span class="sell-form-label">Rooms</span>
                        <input type="text" id="rooms" class="sell-form-input">
                    </div>
                    <div class="sell-form-child">
                        <span class="sell-form-label">Price Negotiable</span>
                        <span>
                            <label id="sel-1" for="yes" class="label-unselect">Yes</label>
                            <input id="yes" value="yes" type="radio" name="nego" class="sell-form-radio"
                                onclick="setradio('yes')">
                            <label id="sel-2" for="no" class="label-unselect">No</label>
                            <input id="no" value="no" type="radio" name="nego" class="sell-form-radio"
                                onclick="setradio('no')">
                        </span>
                    </div>
                    <div class="sell-form-child">
                        <span span>
                            Amnities
                        </span>

                        <div class="amen-cont">
                            <div class="amen-inp">
                                <input type="text" id="amenities" class="sell-form-input amen-data">
                                <button id="amen-add" class="amen-bt" type="button">+</button>
                            </div>
                            <div id = "values">
                            </div>

                        </div>

                    </div>
                    <div class="sell-form-child">
                        <span class="">additional-deatils</span>
                        <table class="add-detail">

                        </table>
                    </div>
                    <button type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/sell.js"></script>
</body>

</html>
